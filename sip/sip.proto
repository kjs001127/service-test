syntax = "proto3";

option go_package = "github.com/channel-io/ch-proto/sip";

package sip;

service Sip {
  rpc InviteCall(SipRequest) returns (SipResponse) {
  }
  rpc AcceptCall(SipRequest) returns (SipResponse) {
  }
  rpc DenyCall(SipRequest) returns (SipResponse) {
  }
  rpc CancelCall(SipRequest) returns (SipResponse) {
  }
  rpc ByeCall(SipRequest) returns (SipResponse) {
  }
}

message SipRequest {
  string carrier = 1;
  string callId = 2;
  string from = 3;
  string to = 4;
  optional string sdp = 5;
}

message SipResponse {
  string callId = 1;
}
