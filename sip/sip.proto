syntax = "proto3";

option go_package = "github.com/channel-io/ch-proto/sip";

package sip;

service Sip {
  // 전화를 deny 하는 경우 InviteResponse를 보내지 않고 비정상에 따른 rpc response code 를 보냄
  rpc InviteCall(InviteRequest) returns (SipResponse);
  rpc AcceptCall(AcceptRequest) returns (SipResponse);
  rpc ByeCall(SipRequest) returns (SipResponse);
  rpc GetCallSession(CallSessionRequest) returns (CallSessionResponse);
}

message SipRequest {
  string call_id = 1;
}

message InviteRequest {
  string carrier = 1;
  string call_id = 2;
  string from = 3;
  string to = 4;
  string sdp = 5;
  optional string p_asserted_identity = 6;
}

message AcceptRequest {
  string call_id = 1;
  string sdp = 2;
}

message SipResponse {
  string call_id = 1;
}

message CallSessionRequest {
  string call_id = 1;
}

message CallSessionResponse {
  enum Result {
    EXISTS = 0;
    NOT_FOUND = 1;
  }
  Result result = 1;
}
