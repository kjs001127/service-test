syntax = "proto3";

option go_package = "github.com/channel-io/ch-proto/meet";
option java_package = "io.channel.api.proto";
option java_multiple_files = true;

package meet;

service MeetService {
  // sfu -> dw
  rpc CreateInboundCallMeet(InboundCallRequest) returns (MeetId) {
  }
  // dw -> sfu
  rpc CreateOutboundCallMeet(OutboundCallRequest) returns (MeetId) {
  }
}

message InboundCallRequest {
  string from = 1;
  string to = 2;
  string carrier = 3;
  string sfuServerId = 4;
}

message MeetId {
  string value = 1;
}

message OutboundCallRequest {
  string meetId = 1;
  string from = 2;
  string to = 3;
  string carrier = 4;
}
